<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT CARD</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <section class="container-img">
                <img src="images/nft.jpg" alt="imagem do nft" class="img">
            </section>

            <section class="container-description">
                <h1 class="container-description-titulo">Equilibrium #3429</h1>
                <p class="container-description-texto">Our Equilibrium collection promotes balance and calm</p>
            </section>

            <section class="container-dados">
                <section class="sub-container-dados-valor">
                    <img src="../images/icon-ethereum.svg" alt="">
                    <p class="sub-container-dados-valor-texto">0.041ETH</p>
                </section>
    
                <section class="sub-container-dados-dias">
                    <img src="../images/icon-clock.svg" alt="">
                    <p class="sub-container-dados-dias-texto">3 days left</p>
                </section>
            </section>

            <section class="container-criador">
                <img src="images/avatar.png" alt="" class="container-criador-img">
                <p class="container-criador-texto">Creation of</p>
                <p class="container-criador-nome">Jules Wyvern</p>
            </section>
        </div>
    </div>
</body>
</html>
